<!DOCTYPE html>
<html lang="ru" class="page">
  <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="theme-color" content="#111111" />
  <title></title>
  <link
    rel="preload"
    href="fonts/MullerRegular.woff2"
    as="font"
    type="font/woff2"
    crossorigin
  />
  <link rel="stylesheet" href="css/vendor.css" />
  <link rel="stylesheet" href="css/main.css" />
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script defer src="js/main.js"></script>
</head>

  <body class="page__body">
    <div class="graph-modal">
  <div
    class="graph-modal__container"
    role="dialog"
    aria-modal="true"
    data-graph-target="modal"
  >
    <button
      class="btn-reset graph-modal__close"
      aria-label="Закрыть модальное окно"
    ></button>
    <div class="graph-modal__content">hello</div>
  </div>
</div>

    <div class="site-container">
      <div class="container">
        <header class="header">
  <div class="header__container container">
    <div class="toggle">
      <div class="toggle-lang">
        <span class="toggle-lang__ru">РУС</span>
        <input type="checkbox" class="toggle-lang__checkbox" />
        <span class="toggle-lang__eng">ENG</span>
      </div>
    </div>
    <nav data-menu class="nav-menu">
      <ul class="nav__list">
        <li class="nav__link active">
          <a href="#">Главная</a>
        </li>
        <li class="nav__link">
          <a href="#">Обо мне</a>
        </li>
        <li class="nav__link">
          <a href="#">Услуги</a>
        </li>
        <li class="nav__link">
          <a href="#">Портфолио</a>
        </li>
        <li class="nav__link">
          <a href="#">Контакты</a>
        </li>
      </ul>
    </nav>
    <button
      data-da=".toggle, 1024, 1"
      data-graph-path="modal"
      class="nav__link-btn btn btn-reset"
    >
      Связаться со мной
    </button>
    <button
      class="burger"
      aria-label="Открыть меню"
      aria-expanded="false"
      data-burger
    >
      <span class="burger__line"></span>
    </button>
  </div>
</header>

        <main class="main"><div class="my-info">
  <div class="my-info__content">
    <h3 class="my-info__subtitle">Привет!</h3>
    <h1 class="my-info__title">
      Я <span class="for-typed">Виталий Реутский</span>
    </h1>
    <div class="my-info__connect">
      <div class="social">
        <a
          class="social__link"
          href="https://www.linkedin.com/in/vitaly-reutsky-a1b953209/"
          target="blank"
        >
          <svg class="linkedin">
            <use xlink:href="img/sprite.svg#link"></use>
          </svg>
        </a>

        <a
          class="social__link"
          href="https://github.com/vitalyreutsky"
          target="blank"
        >
          <svg class="github">
            <use xlink:href="img/sprite.svg#gh"></use>
          </svg>
        </a>

        <a class="social__link" href="https://t.me/vreutsky" target="blank">
          <svg class="telegram">
            <use xlink:href="img/sprite.svg#telegram"></use>
          </svg>
        </a>

        <a
          class="social__link"
          href="https://www.instagram.com/vreutsky"
          target="blank"
        >
          <svg class="instagram">
            <use xlink:href="img/sprite.svg#insta"></use>
          </svg>
        </a>

        <a class="social__link" href="https://vk.com/vreutsky77" target="blank">
          <svg class="vkontakte">
            <use xlink:href="img/sprite.svg#vk"></use>
          </svg>
        </a>
      </div>
      <button class="my-info__download-resume btn btn-reset">
        Скачать мое резюме
      </button>
    </div>
  </div>
</div>
</main>

        <footer class="footer">
  <div class="container"></div>
</footer>

      </div>
    </div>
  </body>
</html>
