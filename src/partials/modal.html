<div class="graph-modal">
  <div
    class="graph-modal__container"
    role="dialog"
    aria-modal="true"
    data-graph-target="modal"
  >
    <button
      class="btn-reset graph-modal__close"
      aria-label="Закрыть модальное окно"
    >
      <svg class="modal-close">
        <use xlink:href="img/sprite.svg#close"></use>
      </svg>
    </button>
    <div class="graph-modal__content">Спасибо! Скоро свяжусь с тобой.</div>
  </div>

  <div
    class="graph-modal__container"
    role="dialog"
    aria-modal="true"
    data-graph-target="modal-whitestory"
  >

      class="btn-reset graph-modal__close"
      aria-label="Закрыть модальное окно"
    >
      <svg class="modal-close">
        <use xlink:href="img/sprite.svg#close"></use>
      </svg>
    </button>
    <div class="graph-modal__content graph-modal__portfolio">
      <p class="graph-modal__descr">
        Сайт для стоматологической клиники White Story.
      </p>
      <a
        href="https://vitalyreutsky.github.io/whitestory/"
        class="graph-modal__link"
        >Перейти</a
      >
    </div>
  </div>

  <div

    <div class="graph-modal__content graph-modal__portfolio">

      >
    </div>
  </div>
