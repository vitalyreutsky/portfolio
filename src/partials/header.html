<header class="header">
  <div class="header__container container">
    <select class="change-lang">
      <option value="ru" selected>РУС</option>
      <option value="en">EN</option>
    </select>

    <nav class="nav-menu" data-menu>
      <ul class="nav__list">
        <li class="nav__item">
          <svg class="nav__icon">
            <use xlink:href="img/sprite.svg#home"></use>
          </svg>
          <a class="nav__link" href="#" lng-navMain data-goto=".main-scroll"
            >Главная</a
          >
        </li>
        <li class="nav__item">
          <svg class="nav__icon">
            <use xlink:href="img/sprite.svg#about"></use>
          </svg>
          <a class="nav__link" href="#" lng-navAbout data-goto=".about-scroll"
            >Обо мне</a
          >
        </li>
        <li class="nav__item">
          <svg class="nav__icon">
            <use xlink:href="img/sprite.svg#portfolio"></use>
          </svg>
          <a
            class="nav__link"
            href="#"
            lng-navPortfolio
            data-goto=".portfolio-scroll"
            >Портфолио</a
          >
        </li>
        <li class="nav__item">
          <svg class="nav__icon">
            <use xlink:href="img/sprite.svg#contacts"></use>
          </svg>
          <a
            class="nav__link"
            href="#"
            lng-navContacts
            data-goto=".contacts-scroll"
            >Контакты</a
          >
        </li>
      </ul>
    </nav>
    <button
      class="burger"
      aria-label="Открыть меню"
      aria-expanded="false"
      data-burger
    >
      <span class="burger__line"></span>
    </button>
  </div>
</header>
